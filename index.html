    <script>
        tailwind.config = {

<body>

                images: [
                    "https://raw.githubusercontent.com/icreatepixels/Tech-Ev/6491b28aebcad75043448bd226cd01413fbde03f/freepik__34-angle-marketing-website-hero-keep-branding-prom__94693.png",
                    "https://raw.githubusercontent.com/icreatepixels/Tech-Ev/6491b28aebcad75043448bd226cd01413fbde03f/freepik__34-angle-marketing-website-hero-keep-branding-prom__94693.png",
                    "https://raw.githubusercontent.com/icreatepixels/Tech-Ev/6491b28aebcad75043448bd226cd01413fbde03f/freepik__34-angle-marketing-website-hero-keep-branding-prom__94693.png"

                    "https://raw.githubusercontent.com/icreatepixels/Tech-Ev/5c5d8beb5c79224b80370bab0ea119b9c386d06d/freepik__34-angle-marketing-website-hero-keep-branding-prom__94674.png",

        ];

        // --- COMPONENT: PRELOADER ---
        const Preloader = ({ onComplete }) => {
            const [progress, setProgress] = useState(0);
            useEffect(() => {
                const timer = setInterval(() => setProgress(p => p >= 100 ? 100 : p + 2), 30);
                const timeout = setTimeout(onComplete, 2200);

            }, [onComplete]);
            return (
                <motion.div initial={{ opacity: 1 }} exit={{ opacity: 0 }} className="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center px-4">
                    <div className="flex items-center gap-3 mb-8 text-3xl font-black tracking-tighter">
                        <motion.span initial={{ x: -20, opacity: 0 }} animate={{ x: 0, opacity: 1 }}>TECH</motion.span>
                        <motion.span initial={{ scale: 0 }} animate={{ scale: 1 }} className="text-olive-500"><Zap size={24} fill="currentColor" /></motion.span>

        // --- COMPONENT: POPUP ---

        );

        // --- COMPONENT: NAVBAR ---
        const Navbar = ({ onOpenModal }) => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const scroll = (id) => { setIsMenuOpen(false); document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' }); };

                <React.Fragment>
                    <nav className="fixed top-0 left-0 right-0 z-40 flex justify-between items-center px-6 py-6 mix-blend-difference text-white">
                        <div className="text-2xl font-black tracking-tighter cursor-pointer" onClick={() => scroll('home')}>TECH<span className="text-olive-500">EV</span></div>
                        <div className="flex items-center gap-4">
                            <button onClick={onOpenModal} className="hidden md:block text-xs font-bold uppercase border border-white/20 px-6 py-2 rounded-full hover:border-olive-400">Partner Login</button>

                        </div>
                    </nav>
                    <AnimatePresence>
                        {isMenuOpen && (
                            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} className="fixed inset-0 z-50 bg-black flex flex-col justify-center items-center p-4 gap-8">
                                <button onClick={() => setIsMenuOpen(false)} className="absolute top-6 right-6 text-white"><X size={32} /></button>
                                {['Home', 'Fleet', 'Technology', 'Contact'].map(item => <button key={item} onClick={() => scroll(item.toLowerCase())} className="text-5xl font-black text-white hover:text-olive-500 uppercase">{item}</button>)}

                            </motion.div>
                        )}
                    </AnimatePresence>
                </React.Fragment>
            );
        };

        // --- COMPONENT: HERO (ANIMATED) ---
        const Hero = ({ onOpenModal }) => {
            const ref = useRef(null);
            const { scrollYProgress } = useScroll({ target: ref, offset: ["start start", "end start"] });
            
            const bgY = useTransform(scrollYProgress, [0, 1], ["0%", "50%"]);
            const bgOpacity = useTransform(scrollYProgress, [0, 0.5], [1, 0]);
            
            const textYUp = useTransform(scrollYProgress, [0, 0.5], ["0%", "-100%"]);
            const textYDown = useTransform(scrollYProgress, [0, 0.5], ["0%", "100%"]);
            const tickerX = useTransform(scrollYProgress, [0, 1], ["0%", "-25%"]);

            const containerVars = { hidden: { opacity: 0 }, visible: { opacity: 1, transition: { staggerChildren: 0.3, delayChildren: 0.2 } } };
            const wordVars = { hidden: { y: 100, opacity: 0 }, visible: { y: 0, opacity: 1, transition: { duration: 1.2, ease: [0.22, 1, 0.36, 1] } } };

            return (
                <section id="home" ref={ref} className="h-screen w-full overflow-hidden relative bg-black flex items-center justify-center">
                    <motion.div style={{ y: bgY, opacity: bgOpacity }} className="absolute inset-0 z-0">
                        {/* UPDATED MAIN BANNER IMAGE */}
                        <div className="absolute inset-0 bg-[url('https://raw.githubusercontent.com/icreatepixels/Tech-Ev/9324d0dd644e27124436fc490f524b4af6273007/bannerwebpwebsite.webp')] bg-cover bg-center opacity-100" />
                        <div className="absolute inset-0 bg-gradient-to-b from-black/30 via-black/60 to-black"></div>
                    </motion.div>

                    <div className="relative z-10 text-center px-4 w-full max-w-5xl mt-16 md:mt-0">
                        <motion.div initial="hidden" animate="visible" variants={containerVars} className="flex flex-col items-center justify-center overflow-hidden mb-6">

                            <motion.h1 style={{ y: textYDown }} variants={wordVars} className="text-5xl md:text-7xl lg:text-9xl font-black text-white tracking-tighter leading-none mix-blend-overlay">REVOLUTION</motion.h1>
                        </motion.div>
                        <motion.div initial={{ y: 50, opacity: 0 }} animate={{ y: 0, opacity: 1 }} transition={{ delay: 1.2, duration: 0.8 }} className="flex flex-col items-center gap-8">

                            </div>
                        </motion.div>
                    </div>
                    
                    <div className="absolute bottom-0 w-full border-t border-white/10 bg-black/50 backdrop-blur-sm py-4 overflow-hidden">
                        <motion.div style={{ x: tickerX }} className="flex justify-around text-[10px] md:text-xs font-mono text-olive-400 uppercase tracking-widest whitespace-nowrap gap-8 md:gap-0 px-4">

                            <span>‚ö° 12 Year Design Life</span><span>üõ°Ô∏è IP67 Waterproof</span><span>üîã 2000+ Cycles</span><span>üöÄ Instant Torque</span>

        // --- COMPONENT: PRODUCT CARD (WITH IMAGE SWITCHER) ---
        const FleetCard = ({ model }) => {

            return (
                 <div className="relative h-[70vh] w-[85vw] md:w-[60vw] bg-neutral-900 overflow-hidden flex-shrink-0 border border-neutral-800 rounded-2xl group">
                    <div className="absolute top-0 right-0 p-8 z-20 text-right">
                        <div className="text-4xl font-black text-white">{model.name}</div>
                        <div className="text-olive-500 font-mono text-sm uppercase">{model.tag}</div>
                    </div>
                    <AnimatePresence mode="wait">
                        <motion.img key={imgIdx} src={model.images[imgIdx]} initial={{ opacity: 0, scale: 1.05 }} animate={{ opacity: 0.6, scale: 1 }} exit={{ opacity: 0 }} transition={{ duration: 0.5 }} className="absolute inset-0 w-full h-full object-cover transition-all" />

                         {model.images.map((_, i) => (

        // --- COMPONENT: HORIZONTAL SCROLL (SMART LOCK) ---
        const HorizontalScroll = () => {
            const targetRef = useRef(null);
            const contentRef = useRef(null);
            const { scrollYProgress } = useScroll({ target: targetRef });
            const [scrollDist, setScrollDist] = useState(0);

            useEffect(() => {
                const calculateWidth = () => {
                    if (contentRef.current) {
                        const totalWidth = contentRef.current.scrollWidth;
                        const windowWidth = window.innerWidth;
                        const distance = totalWidth - windowWidth + (window.innerWidth < 768 ? 48 : 100); 
                        setScrollDist(distance);
                    }
                };
                calculateWidth();
                window.addEventListener('resize', calculateWidth);
                return () => window.removeEventListener('resize', calculateWidth);
            }, []);

            const x = useTransform(scrollYProgress, [0, 0.85, 1], [0, -scrollDist, -scrollDist]);

            return (
                <section id="fleet" ref={targetRef} className="relative h-[400vh] bg-neutral-950">
                    <div className="sticky top-0 flex h-screen items-center overflow-hidden">

        const SystemArchitecture = () => (
            <section id="technology" className="bg-neutral-950 py-32 px-6 border-t border-neutral-900">

                        <div className="grid grid-cols-2 gap-4">
                            <div className="p-4 border border-neutral-800 bg-neutral-900"><div className="text-3xl font-bold text-white">60¬∞C</div><div className="text-xs text-neutral-500 uppercase">Thermal Limit</div></div>
                            <div className="p-4 border border-neutral-800 bg-neutral-900"><div className="text-3xl font-bold text-white">IP67</div><div className="text-xs text-neutral-500 uppercase">Water Resistance</div></div>
                        </div>
                    </div>
                    <div className="flex flex-col gap-6">
                        <TechCard icon={<Battery size={32} />} title="LFP Prismatic Cells" desc="2000+ Cycles. Chemically impossible to catch fire." />
                        <TechCard icon={<Cpu size={32} />} title="Smart BMS 4.0" desc="Balances cell voltage in real-time, preventing overcharging and deep discharge. Extends battery life by 40%." />
                        <TechCard icon={<Zap size={32} />} title="Neodymium Hub Motor" desc="High-grade magnets maintain magnetic flux even at high heat." />
                        <TechCard icon={<Maximize size={32} />} title="Reinforced Chassis" desc="Tubular steel frame capable of sustaining 200kg payloads." />
                    </div>
                </div>
            </section>
        );

        const Footer = ({ onOpenModal }) => (
            <section id="contact" className="relative min-h-[80vh] bg-olive-900/20 flex flex-col justify-center overflow-hidden">
                <div className="absolute inset-0 bg-black/90"></div>
                <div className="relative z-10 container mx-auto px-6 text-center py-20 flex-grow flex flex-col justify-center">
                    <motion.div initial={{ opacity: 0 }} whileInView={{ opacity: 1 }} transition={{ duration: 1 }}>
                        <h2 className="text-6xl md:text-8xl font-black text-white mb-8 tracking-tighter">DOMINATE <br/><span className="text-olive-500">THE MARKET</span></h2>
                        <p className="text-olive-400/60 text-xl mb-12 font-light">Join 180+ Dealers. High Margins. Zero Hassle.</p>
                        <button onClick={onOpenModal} className="bg-olive-500 text-black font-bold text-xl py-6 px-16 hover:bg-white transition-all rounded-full shadow-[0_0_50px_rgba(88,129,87,0.3)]">BECOME A PARTNER</button>
                    </motion.div>
                </div>
                <div className="relative z-10 border-t border-white/10 bg-black/50 py-12 text-center text-sm text-neutral-500">
                    <p>&copy; 2026 Tech EV Assembly Pvt Ltd. All rights reserved.</p>
                </div>
            </section>
        );

        const DealerModal = ({ isOpen, onClose }) => {
            const [state, setState] = useState('idle');
            const submit = (e) => { e.preventDefault(); setState('loading'); setTimeout(() => setState('success'), 1500); };
            return (
                <AnimatePresence>
                    {isOpen && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center px-4 bg-black/90 backdrop-blur-lg" onClick={onClose}>
                            <motion.div initial={{ scale: 0.9, opacity: 0 }} animate={{ scale: 1, opacity: 1 }} exit={{ scale: 0.9, opacity: 0 }} onClick={e => e.stopPropagation()} className="relative w-full max-w-lg bg-neutral-950 border border-neutral-800 rounded-2xl shadow-2xl p-8 md:p-12 overflow-hidden">
                                <button onClick={onClose} className="absolute top-4 right-4 text-neutral-500 hover:text-white"><X size={24} /></button>
                                {state === 'success' ? (
                                    <div className="text-center py-10">
                                        <div className="w-20 h-20 bg-olive-500 rounded-full flex items-center justify-center mx-auto mb-6"><CheckCircle size={40} className="text-black" /></div>
                                        <h3 className="text-3xl font-bold text-white mb-2">Received</h3>
                                        <p className="text-neutral-400">Our Sales Head will contact you shortly.</p>
                                    </div>
                                ) : (
                                    <form onSubmit={submit} className="space-y-4">
                                        <h2 className="text-3xl font-bold text-white mb-6">Dealer Application</h2>
                                        <input type="text" required className="w-full bg-neutral-900 border border-neutral-700 p-3 text-white focus:border-olive-500" placeholder="Full Name" />
                                        <input type="tel" required className="w-full bg-neutral-900 border border-neutral-700 p-3 text-white focus:border-olive-500" placeholder="Phone (+91)" />
                                        <select className="w-full bg-neutral-900 border border-neutral-700 p-3 text-neutral-400 focus:border-olive-500"><option>Automobile Mechanic</option><option>Used Car Dealer</option><option>Investor</option></select>
                                        <button disabled={state === 'loading'} className="w-full bg-olive-500 hover:bg-olive-600 text-white font-bold py-4 mt-4 flex justify-center">{state === 'loading' ? <Loader className="animate-spin" /> : 'SECURE DEALERSHIP'}</button>
                                    </form>
                                )}
                            </motion.div>
                        </div>
                    )}
                </AnimatePresence>
            );
        };

        const ScrollToTop = () => {
            const [isVisible, setIsVisible] = useState(false);
            useEffect(() => { const toggle = () => setIsVisible(window.scrollY > 500); window.addEventListener("scroll", toggle); return () => window.removeEventListener("scroll", toggle); }, []);
            const scrollToTop = () => window.scrollTo({ top: 0, behavior: "smooth" });
            return (
                <AnimatePresence>
                    {isVisible && (
                        <motion.button initial={{ opacity: 0, scale: 0.5 }} animate={{ opacity: 1, scale: 1 }} exit={{ opacity: 0, scale: 0.5 }} onClick={scrollToTop} className="fixed bottom-6 right-6 z-50 p-3 bg-olive-500 hover:bg-olive-400 text-black rounded-full shadow-[0_0_20px_rgba(88,129,87,0.4)] transition-colors"><ArrowUp size={24} strokeWidth={3} /></motion.button>
                    )}
                </AnimatePresence>
            );
        };

        const Watermark = () => <div className="fixed bottom-6 left-6 z-30 pointer-events-none mix-blend-difference hidden md:block"><p className="text-[10px] font-mono text-white/40 uppercase tracking-widest">Architected by Abhishek Gujar</p></div>;

        // --- MAIN APP ---
        const App = () => {
            const [loading, setLoading] = useState(true);
            const [showPopup, setShowPopup] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);
            
            useEffect(() => { document.body.style.overflow = isModalOpen || loading ? 'hidden' : 'unset'; }, [isModalOpen, loading]);
            useEffect(() => { const t = setTimeout(() => setShowPopup(true), 5000); return () => clearTimeout(t); }, []);

            return (
                <div className="bg-black text-white font-sans selection:bg-olive-500 selection:text-black">
                    <AnimatePresence>{loading && <Preloader onComplete={() => setLoading(false)} />}</AnimatePresence>
                    <Navbar onOpenModal={() => setIsModalOpen(true)} />
                    <Hero onOpenModal={() => setIsModalOpen(true)} />
                    <HorizontalScroll />
                    <SystemArchitecture />
                    <Footer onOpenModal={() => setIsModalOpen(true)} />
                    <DealerModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} />
                    <AnimatePresence>{!loading && showPopup && !isModalOpen && <QuickContactPopup onClose={() => setShowPopup(false)} onOpenMainModal={() => setIsModalOpen(true)} />}</AnimatePresence>
                    <ScrollToTop />
                    <Watermark />
                    <div className="fixed inset-0 pointer-events-none opacity-[0.15] z-[30] mix-blend-overlay" style={{ backgroundImage: `url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E")` }}></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
