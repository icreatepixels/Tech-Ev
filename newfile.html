        const Loader = (props) => <Icon {...props}><path d="M21 12a9 9 0 1 1-6.219-8.56" /></Icon>;

        const Maximize = (props) => <Icon {...props}><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" /></Icon>;

                name: "SPARK",
                tag: "Single Light",
                price: "‚Çπ32,500 (Dlr)",
                retail: "‚Çπ49,999 (MRP)",
                img: "https://images.unsplash.com/photo-1609630875171-b1321377ee65?q=80&w=800&auto=format&fit=crop",
                desc: "The daily driver. Single light entry-level model available in Graphene & Lithium variants.",
                specs: { battery: "60V 35Ah Graphene", option: "60V 32Ah Li-ion (1+1)", warranty: "1+1 / 2+1 Years", motor: "250W BLDC" }

            {

        // --- COMPONENT: PRELOADER ---
        const Preloader = ({ onComplete }) => {
            const [progress, setProgress] = useState(0);

            useEffect(() => {
                const timer = setInterval(() => {
                    setProgress(prev => {
                        if (prev >= 100) {
                            clearInterval(timer);
                            return 100;
                        }
                        return prev + 2;
                    });
                }, 30);

                const completeTimer = setTimeout(() => {
                    onComplete();
                }, 2200);

                return () => {
                    clearInterval(timer);
                    clearTimeout(completeTimer);
                };
            }, [onComplete]);

            return (
                <motion.div 
                    initial={{ opacity: 1 }}
                    exit={{ opacity: 0, transition: { duration: 0.8, ease: "easeInOut" } }}
                    className="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center px-4"
                >
                    <div className="flex items-center gap-2 md:gap-3 mb-8">
                        <motion.div initial={{ opacity: 0, x: -20 }} animate={{ opacity: 1, x: 0 }} transition={{ duration: 0.5 }} className="text-3xl md:text-4xl font-black text-white tracking-tighter">TECH</motion.div>
                        <motion.div initial={{ opacity: 0, scale: 0 }} animate={{ opacity: 1, scale: 1 }} transition={{ delay: 0.3, type: "spring" }} className="w-6 h-6 md:w-8 md:h-8 bg-olive-500 flex items-center justify-center rounded"><Zap size={20} className="text-black fill-current w-4 h-4 md:w-auto md:h-auto" /></motion.div>

        };

        // --- COMPONENT: POPUP ---
        const QuickContactPopup = ({ onClose, onOpenMainModal }) => {

                    initial={{ x: 100, opacity: 0 }}

                    className="fixed bottom-24 right-4 md:right-6 z-[60] bg-neutral-900/95 backdrop-blur-md border border-olive-500/30 p-4 md:p-5 rounded-xl shadow-2xl max-w-[90vw] md:max-w-sm"
                >
                    <button onClick={onClose} className="absolute top-2 right-2 text-neutral-400 hover:text-white bg-neutral-800 rounded-full p-1 transition-colors"><X size={16} /></button>

                            </div>

                </motion.div>

        // --- COMPONENT: NAVBAR ---
        const Navbar = ({ onOpenModal }) => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const scrollToSection = (id) => {
                setIsMenuOpen(false);
                const element = document.getElementById(id);

                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            return (
                <React.Fragment>
                    <motion.nav 
                        initial={{ y: -100 }}
                        animate={{ y: 0 }}
                        transition={{ delay: 0.5 }}
                        className="fixed top-0 left-0 right-0 z-40 flex justify-between items-center px-4 md:px-12 py-4 md:py-6 mix-blend-difference text-white"

                        <div className="text-xl md:text-2xl font-black tracking-tighter cursor-pointer" onClick={() => scrollToSection('home')}>

                                onClick={onOpenModal}
                                className="hidden md:block text-xs font-bold uppercase tracking-widest hover:text-olive-400 transition-colors border border-white/20 px-6 py-2 rounded-full hover:border-olive-400 bg-black/50 backdrop-blur-md"

                            </button>
                            <button

                                <span className="hidden md:inline">Menu</span> <Menu size={24} />
                            </button>
                        </div>
                    </motion.nav>

                    <AnimatePresence>
                        {isMenuOpen && (
                            <motion.div
                                initial={{ opacity: 0, x: "100%" }}
                                animate={{ opacity: 1, x: 0 }}
                                exit={{ opacity: 0, x: "100%" }}
                                transition={{ type: "tween", duration: 0.3 }}
                                className="fixed inset-0 z-50 bg-black flex flex-col justify-center items-center p-4"
                            >
                                <button onClick={() => setIsMenuOpen(false)} className="absolute top-6 right-6 md:right-12 text-white hover:text-olive-400 transition-colors"><X size={32} /></button>
                                <div className="flex flex-col gap-6 md:gap-8 text-center">
                                    {['Home', 'Fleet', 'Technology', 'Contact'].map((item) => (
                                        <button key={item} onClick={() => scrollToSection(item.toLowerCase())} className="text-4xl md:text-6xl font-black text-white hover:text-olive-500 transition-colors uppercase tracking-tighter">{item}</button>

                            </motion.div>
                        )}

        };

                            <motion.h1 style={{ y: textY_Down, opacity: textOpacity, scale: textScale }} variants={wordVars} className="text-5xl md:text-7xl lg:text-9xl font-black text-white tracking-tighter leading-none mix-blend-overlay">REVOLUTION</motion.h1>
                        </motion.div>
                        <motion.div initial={{ y: 50, opacity: 0 }} animate={{ y: 0, opacity: 1 }} transition={{ delay: 1.5, duration: 0.8 }} className="flex flex-col items-center gap-8">
                            <p className="text-gray-300 text-lg md:text-xl font-light max-w-2xl mx-auto">
                                Fireproof LFP Batteries. <span className="text-white font-bold block mt-2">Zero License. Zero Registration. 100% Legal.</span>

                            <div className="flex gap-4">
                                <button onClick={onOpenModal} className="px-8 py-4 bg-olive-500 hover:bg-olive-600 text-white font-bold uppercase tracking-widest text-sm transition-all shadow-[0_0_30px_rgba(88,129,87,0.4)]">Start Dealership</button>
                            </div>
                        </motion.div>
                    </div>
                    
                    <div className="absolute bottom-0 w-full border-t border-white/10 bg-black/50 backdrop-blur-sm py-4 overflow-hidden">

        // --- COMPONENT: HORIZONTAL SCROLL ---
        const HorizontalScroll = () => {
            const targetRef = useRef(null);

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-16">
                            <div className="lg:sticky lg:top-32 h-fit">
                                <h2 className="text-4xl md:text-5xl lg:text-7xl font-black text-white mb-6 md:mb-8 leading-none">SYSTEM <br/><span className="text-olive-500">ARCHITECTURE</span></h2>
                                <p className="text-neutral-400 text-base md:text-lg leading-relaxed mb-8 md:mb-12">We don't use generic kits. We engineer specifically for the Indian environment. Our LFP Chemistry is chosen for thermal stability in 45¬∞C summers.</p>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="p-4 border border-neutral-800 bg-neutral-900"><div className="text-2xl md:text-3xl font-bold text-white mb-1">60¬∞C</div><div className="text-[10px] md:text-xs text-neutral-500 uppercase">Thermal Limit</div></div>
                                    <div className="p-4 border border-neutral-800 bg-neutral-900"><div className="text-2xl md:text-3xl font-bold text-white mb-1">IP67</div><div className="text-[10px] md:text-xs text-neutral-500 uppercase">Water Resistance</div></div>
                                </div>
                            </div>
                            <div className="flex flex-col gap-6">
                                <TechCard icon={<Battery size={32} />} title="LFP Prismatic Cells" desc="Unlike NMC which degrades after 800 cycles, Lithium Iron Phosphate lasts 2000+ cycles. Chemically impossible to catch fire." />
                                <TechCard icon={<Cpu size={32} />} title="Smart BMS 4.0" desc="Balances cell voltage in real-time, preventing overcharging and deep discharge. Extends battery life by 40%." />
                                <TechCard icon={<Zap size={32} />} title="Neodymium Hub Motor" desc="High-grade magnets maintain magnetic flux even at high temperatures. No torque loss uphill." />
                                <TechCard icon={<Maximize size={32} />} title="Reinforced Chassis" desc="Tubular steel frame derived from cargo loaders, capable of sustaining 200kg payloads on potholed roads." />
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- COMPONENT: FOOTER ---
        const Footer = ({ onOpenModal }) => {
            return (
                <section id="contact" className="relative min-h-[70vh] md:min-h-[90vh] bg-olive-900/20 flex flex-col justify-center overflow-hidden">
                    <div className="absolute inset-0 bg-black/90"></div>
                    <div className="relative z-10 container mx-auto px-6 text-center flex-grow flex flex-col justify-center py-20">
                        <motion.div initial={{ opacity: 0 }} whileInView={{ opacity: 1 }} transition={{ duration: 1 }}>
                            <h2 className="text-5xl md:text-6xl lg:text-9xl font-black text-white mb-6 md:mb-8 tracking-tighter">DOMINATE <br/><span className="text-olive-500">THE MARKET</span></h2>
                            <p className="text-olive-400/60 text-lg md:text-xl mb-12 max-w-2xl mx-auto font-light">Join the network of 180+ Dealers across Maharashtra.<br/>High Margins. Zero Hassle.</p>
                            <button onClick={onOpenModal} className="bg-olive-500 text-black font-bold text-lg md:text-xl py-4 md:py-6 px-10 md:px-16 hover:bg-white transition-all transform hover:scale-105 shadow-[0_0_50px_rgba(88,129,87,0.3)] w-full md:w-auto rounded-full">BECOME A PARTNER</button>
                        </motion.div>
                    </div>
                    <div className="relative z-10 border-t border-white/10 bg-black/50 backdrop-blur-lg">
                        <div className="container mx-auto px-6 py-12 grid grid-cols-1 md:grid-cols-4 gap-8 md:gap-12 text-sm text-center md:text-left">
                            <div><div className="text-2xl font-black text-white mb-4">TECH EV</div><p className="text-neutral-500">Shilphata Assembly Plant,<br/>Thane, Maharashtra 421204</p></div>
                            <div className="hidden md:block"><div className="font-bold text-white mb-4 uppercase tracking-widest">Models</div><div className="flex flex-col gap-2 text-neutral-500"><span>Spark</span><span>Spark +</span><span>Turbo</span></div></div>
                            <div><div className="font-bold text-white mb-4 uppercase tracking-widest">Connect</div><div className="flex gap-4 text-neutral-400 justify-center md:justify-start"><Instagram size={20} className="hover:text-olive-500 transition-colors" /><Linkedin size={20} className="hover:text-olive-500 transition-colors" /></div></div>
                            <div className="text-neutral-600 text-xs flex flex-col justify-end"><p>&copy; 2026 Tech EV Assembly Pvt Ltd.</p><p>All rights reserved.</p></div>
                        </div>
                    </div>
                </section>
            );
        };

        // --- COMPONENT: MODAL ---
        const DealerModal = ({ isOpen, onClose }) => {
            const [formState, setFormState] = useState('idle');
            const handleSubmit = (e) => { e.preventDefault(); setFormState('loading'); setTimeout(() => { setFormState('success'); }, 1500); };

            return (
                <AnimatePresence>
                    {isOpen && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center px-4 py-6 md:py-0">
                            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} onClick={onClose} className="absolute inset-0 bg-black/90 backdrop-blur-lg" />
                            <motion.div initial={{ scale: 0.9, opacity: 0, y: 50 }} animate={{ scale: 1, opacity: 1, y: 0 }} exit={{ scale: 0.9, opacity: 0, y: 50 }} className="relative w-full max-w-lg bg-neutral-950 border border-neutral-800 rounded-2xl shadow-2xl overflow-hidden max-h-[90vh] overflow-y-auto">
                                <button onClick={onClose} className="absolute top-4 right-4 text-neutral-500 hover:text-white transition-colors p-2 z-10"><X size={24} /></button>
                                <div className="p-6 md:p-12 relative">
                                    {formState === 'success' ? (
                                        <div className="text-center py-10">
                                            <motion.div initial={{ scale: 0 }} animate={{ scale: 1 }} className="w-20 h-20 bg-olive-500 rounded-full flex items-center justify-center mx-auto mb-6"><CheckCircle size={40} className="text-black" /></motion.div>
                                            <h3 className="text-2xl md:text-3xl font-bold text-white mb-2">Application Received</h3>
                                            <p className="text-neutral-400">Our Sales Head (Krishna) will contact you shortly.</p>
                                        </div>
                                    ) : (
                                        <React.Fragment>
                                            <div className="mb-6 md:mb-8 border-b border-neutral-800 pb-6"><span className="text-olive-500 font-mono text-xs uppercase tracking-widest mb-2 block">Feb 15 Launch ‚Ä¢ Shilphata</span><h2 className="text-2xl md:text-3xl font-bold text-white">Dealer Application</h2></div>
                                            <form onSubmit={handleSubmit} className="space-y-4 md:space-y-5">
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                    <input type="text" required className="w-full bg-neutral-900 border border-neutral-700 rounded-none p-3 text-white focus:border-olive-500 transition-colors placeholder:text-neutral-600" placeholder="Full Name" />
                                                    <input type="text" required className="w-full bg-neutral-900 border border-neutral-700 rounded-none p-3 text-white focus:border-olive-500 transition-colors placeholder:text-neutral-600" placeholder="City / District" />
                                                </div>
                                                <input type="tel" required className="w-full bg-neutral-900 border border-neutral-700 rounded-none p-3 text-white focus:border-olive-500 transition-colors placeholder:text-neutral-600" placeholder="Phone Number (+91)" />
                                                <select className="w-full bg-neutral-900 border border-neutral-700 rounded-none p-3 text-neutral-400 focus:border-olive-500 transition-colors"><option>Automobile Mechanic</option><option>Used Car Dealer</option><option>Investor</option></select>
                                                <button disabled={formState === 'loading'} className="w-full bg-olive-500 hover:bg-olive-600 text-white font-bold py-4 rounded-none mt-4 transition-all flex items-center justify-center gap-2">{formState === 'loading' ? <Loader className="animate-spin" /> : 'SECURE DEALERSHIP'}</button>
                                            </form>
                                        </React.Fragment>
                                    )}
                                </div>
                            </motion.div>
                        </div>
                    )}
                </AnimatePresence>
            );
        };

        const ScrollToTop = () => {
            const [isVisible, setIsVisible] = useState(false);
            useEffect(() => { const toggle = () => setIsVisible(window.scrollY > 500); window.addEventListener("scroll", toggle); return () => window.removeEventListener("scroll", toggle); }, []);
            const scrollToTop = () => window.scrollTo({ top: 0, behavior: "smooth" });
            return (
                <AnimatePresence>
                    {isVisible && (
                        <motion.button initial={{ opacity: 0, scale: 0.5 }} animate={{ opacity: 1, scale: 1 }} exit={{ opacity: 0, scale: 0.5 }} onClick={scrollToTop} className="fixed bottom-6 right-6 z-50 p-3 bg-olive-500 hover:bg-olive-400 text-black rounded-full shadow-[0_0_20px_rgba(88,129,87,0.4)] transition-colors"><ArrowUp size={24} strokeWidth={3} /></motion.button>
                    )}
                </AnimatePresence>
            );
        };

        const Watermark = () => <div className="fixed bottom-6 left-6 z-30 pointer-events-none mix-blend-difference hidden md:block"><p className="text-[10px] font-mono text-white/40 uppercase tracking-widest">Architected by Abhishek Gujar</p></div>;

        // --- MAIN APP ---
        const App = () => {
            const [loading, setLoading] = useState(true);
            const [showPopup, setShowPopup] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);

            useEffect(() => { document.body.style.overflow = isModalOpen || loading ? 'hidden' : 'unset'; }, [isModalOpen, loading]);
            useEffect(() => { const popupTimer = setTimeout(() => { setShowPopup(true); }, 5500); return () => clearTimeout(popupTimer); }, []);

            return (
                <div className="bg-black text-white selection:bg-olive-500 selection:text-black font-sans">
                    <AnimatePresence>{loading && <Preloader onComplete={() => setLoading(false)} />}</AnimatePresence>
                    <Navbar onOpenModal={() => setIsModalOpen(true)} />
                    <Hero onOpenModal={() => setIsModalOpen(true)} />
                    <HorizontalScroll />
                    <SystemArchitecture />
                    <Footer onOpenModal={() => setIsModalOpen(true)} />
                    <DealerModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} />
                    <AnimatePresence>{!loading && showPopup && !isModalOpen && <QuickContactPopup onClose={() => setShowPopup(false)} onOpenMainModal={() => setIsModalOpen(true)} />}</AnimatePresence>
                    <ScrollToTop />
                    <Watermark />
                    <div className="fixed inset-0 pointer-events-none opacity-[0.15] z-[30] mix-blend-overlay" style={{ backgroundImage: `url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E")` }}></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
